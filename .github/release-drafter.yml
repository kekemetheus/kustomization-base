
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed
  $CHANGES
categories:
  - title: '🔥 Prometheus'
    label: '🔥 Prometheus'
  - title: '⚡ Breaking'
    label: '⚡ Breaking'
  - title: '📬 Alert Manager'
    label: '📬 Alert Manager'
  - title: '📊 Grafana'
    label: '📊 Grafana'
  - title: '🐛 Bug Fixes'
    label: '🐛 Bug Fixes'
  - title: '📖 Documentation'
    label: '📖 Documentation'
  - title: '⭐ Stable Release'
    label: '⭐ Stable Release'

version-resolver:
  major:
    labels:
      - '⭐ Stable Release'
  minor:
    labels:
      - '⚡ Breaking'
  patch:
    labels:
      - '🐛 Bug Fixes'
      - '📖 Documentation'
      - '🆙 Dependencies'
      - '🚀 Feature'
      - '🔥 Prometheus'
      - '🚀 Alert Manager'
      - '📊 Grafana'

exclude-labels:
  - '🏃 skip-changelog'
